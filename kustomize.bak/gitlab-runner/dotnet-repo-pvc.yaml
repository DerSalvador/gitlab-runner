{
  "kind": "PersistentVolumeClaim",
  "apiVersion": "v1",
  "metadata": {
    "name": "dotnet-repo"
  },
  "spec": {
    "accessModes": [
      "ReadWriteOnce"
    ],
    "resources": {
      "requests": {
        "storage": "1000M"
      }
    },
    "storageClassName": "standard",
    "volumeMode": "Filesystem"
  }
}
